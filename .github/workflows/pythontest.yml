name: Test Python Package

on:
  push:
    branches: [ main, cwb-python-v0.3.0 ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8 ]

    steps:
    - uses: actions/checkout@v2
    - name: Install CWB
      run: |
        sudo apt-get install libncurses5-dev
        svn co http://svn.code.sf.net/p/cwb/code/cwb/trunk cwb
        cd cwb
        sed -i 's/SITE=beta-install/SITE=standard/' config.mk
        sudo ./install-scripts/install-linux
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -q pipenv
        pipenv run pip install git+https://github.com/fau-klue/cwb-python
        make install
    - name: Build
      run: |
        make build
    - name: Lint code
      continue-on-error: true
      run: |
        make lint
    - name: Test with pytest
      run: |
        make test
