name: Create Dist & Publish on PyPI

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:

  publish:

    runs-on: ubuntu-latest

    steps:
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Create Dist
      run: |
        make sdist
    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
