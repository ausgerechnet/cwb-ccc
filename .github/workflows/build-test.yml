name: build & test

on: [workflow_dispatch, push]

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]

    steps:
    - uses: actions/checkout@v2
    - name: Install CWB
      run: |
        sudo apt-get install libncurses5-dev
        wget https://sourceforge.net/projects/cwb/files/cwb/cwb-3.5-RC/cwb-3.4.33-src.tar.gz/download
        tar xvzf download
        mv cwb-3.4.33-src cwb
        cd cwb
        sed -i 's/SITE=beta-install/SITE=standard/' config.mk
        sudo ./install-scripts/install-linux
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -q pipenv
        make install
    - name: Lint
      continue-on-error: true
      run: |
        make lint
    - name: Build
      run: |
        make compile
        make build
    - name: Test
      run: |
        make test
